<section data-ng-init="find()">
  <div class="page-header">
    <h1>Equipos:</h1>
  </div>
  <!-- this is the new search input field -->
  <div class="form-group">
    <input type="text" ng-model="search" typeahead="equipo as equipo.nombre for equipo in equipos | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="categorySearch($item)" placeholder="Search Category...">
  </div>
  <!-- end -->
  <div class="list-group">
    <a data-ng-repeat="equipo in equipos" data-ng-href="#!/equipos/{{equipo._id}}" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="equipo.nombre"></h4>
      <span data-ng-bind="equipo.description"></span>
      <span data-ng-bind="equipo.proxFecha"></span>
      <span data-ng-bind="equipo.puntos"></span>
      <span data-ng-bind="equipo.escudo"></span>
    </a>
  </div>
  <!-- this is the paging control -->
  <pagination total-items="equipos.length" ng-model="currentPage" ng-change="pageChanged()" max-size="pageSize" ng-show="equipos.length > pageSize"></pagination>
  <!-- end -->
  <div class="alert alert-warning text-center" data-ng-hide="!categories.$resolved || categories.length">
    No categories yet, why don't you <a href="/#!/equipos/crear">create one</a>?
  </div>
</section>
