<div class="container-fluid">
  <div class="row col-md-12">

    <div class="page-header">
      <h1>Contactanos!</h1>
    </div>
    <div data-ng-show="!isLoggedIn">
      <div class="left-side col-md-4">
        <form class="form-horizontal" data-ng-submit="addContacto()" novalidate>
          <fieldset>
            <div class="form-group">
              <label class="control-label" for="name">Name y apellido</label>
              <div class="controls">
                <input type="text" data-ng-model="newContacto.name" id="name" class="form-control" placeholder="Name" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="name">Email</label>
              <div class="controls">
                <input type="text" data-ng-model="newContacto.email" id="email" class="form-control" placeholder="Email" required>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="name">Message</label>
              <div class="controls">
                <textarea name="message" data-ng-model="newContacto.message" id="message" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
              </div>
            </div>

            <button class="btn btn-success" ng-click="addContacto()">Enviar</button>
          </fieldset>
        </form>
      </div>

      <div class="right-side col-md-8">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56651.31805722272!2d-59.029536944026006!3d-27.447228864081648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x525b7028911263ae!2sCune!5e0!3m2!1sen!2sar!4v1471308828315" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>

    <div data-ng-show="isLoggedIn">
      <md-list>
        <md-subheader class="md-no-sticky">Contactos</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="contacto in contactos">
          <div class="md-list-item-text" layout="column">
            <h4 class="media-heading">{{contacto.name}}</h4>
            <h4 class="media-heading">{{contacto.email}}</h4>
            <h6> - {{contacto.message}}</h6>
          </div>
          <md-button class="md-secondary" ng-click="deleteContacto(contacto)">Delete</md-button>
        </md-list-item>
      </md-list>
    </div>

  </div>
</div>
